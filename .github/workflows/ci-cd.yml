name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install .NET 9 Preview
        run: |
          wget https://aka.ms/install-dotnet-preview -O install-dotnet-preview.sh
          chmod +x install-dotnet-preview.sh
          ./install-dotnet-preview.sh --channel 9.0-preview1

      - name: Verify .NET Installation
        run: dotnet --list-sdks
      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release

      - name: Tests
        run: dotnet test --configuration Release

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Infrastructure
        uses: azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName: ${{ secrets.AZURE_RG }}
          template: ./infrastructure/main.bicep
          parameters: '@infrastructure/main.parameters.json'

      - name: Publish .NET App
        run: dotnet publish src/Products.Api/Products.Api.csproj -c Release -o ./publish
            
        
      - name: Deploy API
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.WEBAPP_NAME }}
          package: ./publish